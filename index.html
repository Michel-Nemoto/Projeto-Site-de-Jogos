<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Site de Jogos</title>
</head>
<body>
    <section class="menu">
        <div class="logo">
            <img src="imagens/logo.png" alt="Controle">
        </div>
        <nav class="nav">
            <ul>
                <li class="nav1">
                    <div class="icons">
                        <ion-icon name="home-sharp"></ion-icon>
                    </div>
                    <a href="#">Home</a>
                </li>
                <li class="nav2">
                    <div class="icons">
                        <ion-icon name="navigate"></ion-icon>
                    </div>
                    <a href="#">Games</a>
                </li>
                <li class="nav3">
                    <div class="icons">
                        <ion-icon name="phone-landscape-sharp"></ion-icon>
                    </div>
                    <a href="#">Apps</a>
                </li>
                <li class="nav4">
                    <div class="icons">
                        <ion-icon name="pencil-sharp"></ion-icon>
                    </div>
                    <a href="#">Blog</a>
                </li>
                <li class="nav5">
                    <div class="icons">
                        <ion-icon name="diamond-sharp"></ion-icon>
                    </div>
                    <a href="#">Shop</a>
                </li>
                <li class="nav6">
                    <div class="icons">
                        <ion-icon name="chatbubble-ellipses-sharp"></ion-icon>
                    </div>
                    <a href="#">Forum</a>
                </li>
                <div class="input-box">
                    <input type="text" name="emailphone" class="box" placeholder=" Search...">
                    <ion-icon name="search-sharp"></ion-icon>
                </div>
            </ul>

        </nav>
    </section>
    <main class="form">
        <form>
            <div class="top-form">
                <span>Sing In</span>
                <div class="caixa-input">
                    <input type="text" name="emailphone" class="email-phone" placeholder="Username">
                    <input type="password" name="pass" placeholder="Password" id="">
                </div>
                <button class="submit">Sing In</button>
            </div>
            <div class="checkbox">
                <label for="check">
                    <input type="checkbox" id="check" class="check"> Remenber me
                </label>
                <a href="#" class="help">Forget Password?</a>
            </div>
            <div class="down-form">
                <div class="icons">
                    <ion-icon class="icon1" name="logo-google"></ion-icon>
                    <ion-icon class="icon2" name="logo-facebook"></ion-icon>
                    <ion-icon class="icon3" name="logo-instagram"></ion-icon>
                </div>
                <span class="asking">
                    New account:
                    <a href="#">Sign Up Here!</a>
                </span>
                
            </div>

        </form>
    </main>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
